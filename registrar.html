    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div class="card mt-3" style="width: 30rem;">
                <h5 class="card-header">Registrar Registration</h5>
                <div class="card-body">

                    <form id="registrarForm" class="form-control">
                        <div class="row">

                            <!-- NAME -->
                            <div class="mb-2">
                                <label class="form-label" for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <!-- SHIFT -->
                            <div class="mb-3">
                                <label for="shift">Session</label>
                                <input type="text" class="form-control" name="shift" id="shift">
                            </div>

                            <!-- LOCATION -->
                            <div class="mb-2">
                                <label class="form-label">Venue / Company</label>
                                <input type="text" class="form-control" name="venue" id="venue">
                            </div>

                            <!-- TRAINING -->
                            <div class="mb-2">
                                <label class="form-label">Training Name</label>
                                <input type="text" class="form-control" name="training" id="training">
                            </div>

                            <!-- TRAINER -->
                            <div class="mb-2">
                                <label class="form-label">Trainer Name</label>
                                <input type="text" class="form-control" name="trainer" id="trainer">
                            </div>

                            <!-- SUBMIT BUTTON -->
                            <div class="my-3 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary" id="submitRegistrar" name="submitRegistrar">SUBMIT</button>
                            </div>
                        </div>
                        
                    </form>
                    
                </div>
            </div>
        </div>

    </div>
