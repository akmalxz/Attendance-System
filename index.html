<body>

            <img src="logo.png" width="130" class="d-inline-block align-text-bottom">

                </li>
              </ul>

          <a class="d-flex">
            <img src="award.png" width="130" class="d-inline-block align-text-bottom">
          </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div class="card mt-3" style="width: 30rem;">
                <h5 class="card-header">ATTENDANCE SYSTEM</h5>
                <div class="card-body">
                    <form id="attdForm" class="form-control">
                        <div class="row">
                            <!-- NAME -->
                            <div class="mb-2">
                                <label class="form-label" for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <!-- DATE TIME -->
                            <div class="mb-2">
                                <label for="time" class="form-label">Date - Time</label>
                                <div type="datetime-local" class="form-control" name="dateTime" id="dateTime" disabled readonly></div>
                                <button type="submit" class="btn btn-primary mt-2" id="getDateTimeBtn" name="getDateTimeBtn">Refresh Date - Time</button>
                            </div>
                            <!-- LOCATION -->
                            <div class="form-label">Latitude and Longitude</div>
                            <div class="input-group my-2">
                                <input type="double" class="form-control" name="latitude" id="latitude" disabled readonly>
                                <input type="double" class="form-control" name="longitude" id="longitude" disabled readonly>
                            </div>
                            <div class="mb-2">
                                <!-- <button type="submit" class="btn btn-primary" style="width: max-content;" id="getLocationBtn" name="getLocationBtn">Check-In Location</button> -->
                            </div>
                            <!-- SUBMIT BUTTON -->
                            <div class="my-3 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary" id="submitAttendance" name="submitAttendance">SUBMIT</button>
                            </div>
                        </div>
                        
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

</body>
